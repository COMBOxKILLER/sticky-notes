<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <title>Mostafa's Sticky Notes</title>
</head>
<body class="body">

    <div class="container">

        <div class="title"> <h1>Mostafa Aboulezz CU2000187</h1>  </div>

        <div class="container0">
          <button id="button0" class="btn btn-dark">Save Edit</button>
        </div>

        <div class="container1">
           <button onclick="typeNote()" class="btn btn-dark">Create Note</button>
        </div>
        <div class="container2"></div>
        <div class="container3">
            <form>

                <textarea id="note-text" placeholder="Write Note... &#10 &#10 &#10 The max length is 100" maxlength="100"></textarea>



                <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>

                  <svg id="x-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                  </svg>



            </form>
        </div>
    </div>

    <div class="custom-context-menu">
        <ul>
          <li>
            <button id="button1"> <a class="fa fa-edit" href="#"> Edit </a> </button>
          </li>
          <li>
            <button id="button2"> <a class="fa fa-trash" href="#"> Remove </a> </button>
          </li>
        </ul>
      </div>
    <script src="main.js"></script>
</body>
</html>
